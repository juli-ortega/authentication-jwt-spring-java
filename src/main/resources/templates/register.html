<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <div class="container">
        <h1>Registro de Usuario</h1>
        <form action="/auth/register" method="post">
            <label for="dni">DNI:</label>
            <input type="text" id="dni" name="dni" required><br>

            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" required><br>

            <label for="first_name">Nombre:</label>
            <input type="text" id="first_name" name="firstname" required><br>

            <label for="last_name">Apellido:</label>
            <input type="text" id="last_name" name="lastname" required><br>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required><br>

            <label for="phone_number">Teléfono:</label>
            <input type="text" id="phone_number" name="phone_number" required><br>

            <button>Registrarse</button>
        </form>
        <!--Crear correctamente con los CSS correspondientes-->
        <!-- Este es un cartel de error para mostrar al usuario-->
        <div class="error-message" th:if="${mistake !=null}">
            <p th:text="${mistake}"></p>
        </div>
        
        
    </div>

    <div class="container signin">
        <p>Already have an account? <a th:href="@{/user/login}">Sign in</a>.</p>
    </div>
</body>
</html>
