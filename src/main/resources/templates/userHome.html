<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>

    <title>PapuServicio | Plataforma de Servicios Freelancer</title>
    <link rel="stylesheet" href="../css/profileStyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@400;700;900&family=Rubik+Bubbles&display=swap" rel="stylesheet">

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="#">ServiPrime</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav ms-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Link</a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" th:href="@{/}">Hola, papu</a></li>
                                <li><hr class="dropdown-divider"></li>



                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled">Link</a>
                        </li>
                        <form action="/auth/logout" method="post">
                            <button type="submit" class="btn btn-dark">Cerrar Sesion</button>
                        </form>

                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <h1>Bienvenido  <p th:text="${username}"></p></h1>

    </main>

    <footer>
        <div class="container">
            <div class="socialnet">

                    <li><a th:href="@{/}">Instagram</a></li>

                    <li><a th:href="@{/}">LinkedIn</a></li>
                    <li><a th:href="@{/}">Facebook</a></li>

            </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
